<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Coffee Shop"/><meta name="author" content="Brian Gomes"/><meta name="keywords" content="project 2, schoolwork, tripleten "/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="d3610e9c6dce3cb370d8.svg" alt="Spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="d38272e02bb4f1ab1c37.svg" class="profile__pencil-icon" alt="Pencil icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img class="profile__plus-icon" src="40608da7369d39bc1077.svg" alt="Plus icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button class="card__delete-btn" type="button"></button> <img src="#" alt="" class="card__image"/><div class="card__footer"><h2 class="card__title"></h2><button type="button" class="card__like-btn"><label for="Like card"></label></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__paragraph">2025 &copy; Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__content"><button type="button" class="modal__close"></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" id="edit-profile-form"><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" id="mySubmitButton" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__content"><button type="button" class="modal__close"></button><h2 class="modal__title">New post</h2><form class="modal__form" id="card-form" novalidate><label for="card-link-input" class="modal__label">Image link <input id="card-link-input" type="url" class="modal__input" name="description" placeholder="Paste a link to the picture" required/> <span id="card-link-input-error" class="modal__error"></span></label> <label for="card-caption-input" class="modal__label">Caption <input id="card-caption-input" name="caption" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="card-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn modal__submit-btn_disabled" disabled="disabled">Save</button></form></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-container"><button type="button" class="modal__close modal__close_type_preview"></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption"></p></div></div></div></body></html>
